<!DOCTYPE html>

<html lang="en">
  
<head>
    <title>The Children of Chicago Initiative</title>
    <link href="https://unpkg.com/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
        <img class="mx-auto w-1/3" src=https://scontent-ort2-2.xx.fbcdn.net/v/t31.0-8/p960x960/12362891_883079581740650_8792868945928280218_o.jpg?_nc_cat=108&ccb=2&_nc_sid=85a577&_nc_ohc=clraa69vHrAAX9mOKDu&_nc_ht=scontent-ort2-2.xx&tp=6&oh=3134ac87a0d4bbc4bfba94a512912c0b&oe=601DB338>
    </div>

    <div class="text-center">
        <h1 class="text-xl">To learn more about The Children of Chicago Iniative, please visit our <a class="border-2 rounded border-red-600 px-1 bg-blue-300 text-white font-bold"href="About Us.html">about us</a> page.</h1>

        <h1 class="text-xl">To contribute, please visit our <a class="border-2 rounded border-red-600 px-1 bg-blue-300 text-white font-bold"href="Donations.html">donations</a> page.</h1>    

        <h1 class="mt-4">To learn more about upcoming events, please fill out the below information:</h1>
    
        <form netlify class="text-center my-6">
          <label for="name">Your Name</label>
          <input class="border-2 border-red-600 shadow-xl" type="text" id="name" name="name">
        
          <label for="Your-Email">Your Email</label>
          <input class="border-2 border-red-600 shadow-xl" type="text" id="Your-Email" name="Your-Email">
  
          <button class="border-2 rounded border-red-600 px-1 bg-blue-300 text-white font-bold">Submit</button>
        </form>

        <h1 class="mt-6 mb-8">To suggest organizations to support, please fill out the below information:</h1>

        <form netlify class="text-center my-6">
            <label for="organization">Organization</label>
            <input class="border-2 border-red-600 shadow-xl" type="text" id="Organization" name="Organization">
          
            <label for="Organization's contact">Organization's Contact</label>
            <input class="border-2 border-red-600 shadow-xl" type="text" id="org-contact" name="org-contact">
    
            <button class="border-2 rounded border-red-600 px-1 bg-blue-300 text-white font-bold">Submit</button>
          </form>

      </div>

</body>

</html>
